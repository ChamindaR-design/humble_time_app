name: humble_time_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if publishing to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_tts: ^4.2.3
  #intl: ^0.18.1
  intl: ^0.20.2
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.0.0
  flutter_riverpod: ^2.3.6 # or latest
  go_router: ^16.0.0 # or latest version
  speech_to_text: ^5.6.1
  #speech_to_text: ^7.2.0 # Doesn't work
  shared_preferences: ^2.2.2
  path_provider: ^2.0.12
  file_picker: ^10.2.1
  audioplayers: ^1.1.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  logging: ^1.2.0  

dependency_overrides:
  speech_to_text: 5.6.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.3.3
  hive_generator: ^2.0.1
  analyzer: 6.11.0  

flutter:
  uses-material-design: true

  generate: true
  assets:
    - lib/l10n/
    - lib/assets/fonts/OpenSans-Regular.ttf
    - lib/assets/fonts/OpenSans-Bold.ttf

  fonts:
    - family: OpenSans
      fonts:
        - asset: lib/assets/fonts/OpenSans-Regular.ttf
        - asset: lib/assets/fonts/OpenSans-Bold.ttf
          weight: 700

  # Optional image assets or font customization go here:
  # assets:
  #   - assets/images/
  #
  # fonts:
  #   - family: OpenSans
  #     fonts:
  #       - asset: fonts/OpenSans-Regular.ttf
  #       - asset: fonts/OpenSans-Bold.ttf